<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <div id="app">
        {{date}}
    </div>
<body>
    <script src="./js/vue.js"></script>
    <script>
        let app =new Vue({
            el:'#app',
            data:{
                date: new Date()
            },
            mounted:function(){
                let _this = this //this就是Vue实列   _this是代表现在这个Vue实列，所以可以拿到这个data
                this.timer= setInterval(function(){
                    _this.date= new Date()
                },1000)
            },
            beforeDestroy:function(){
                if(this.timer){
                    clearInterval(this.timer)
                }
            }
        })
    </script>
</body>
</html>
